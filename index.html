        /* === Stage 1: æ–‡å­—é£›èˆ === */

        /* === Stage 2: ç¦®ç‰©ç›’ === */

        /* === Stage 3: æ­æ›‰ === */
        #stage-reveal { background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,236,240,1) 100%); }

        /* === Stage 4: è®€ä¿¡ (æ„›å¿ƒå™´æ³‰) === */

        @keyframes heartRise { 0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; } 20% { opacity: 0.9; } 100% { transform: translateY(-20vh) scale(2.2) rotate(360deg); opacity: 0; } }

<body>

            <div style="font-size: 12px; color: var(--primary-color); letter-spacing: 3px; font-weight: bold; margin-bottom: 25px; text-align: center;">MEMORIES & WISHES</div>

                <div id="card-body"></div>
            </div>

    <script>
        /**
         * ==========================================
         * ğŸ› ï¸ ç”Ÿæ—¥é©šå–œå¾Œå°æ§åˆ¶ç³»çµ± ğŸ› ï¸
         * ==========================================
         */
        const CONFIG = {
            passcode: "0107",             // è§£é–å¯†ç¢¼
            typingSpeed: 45,              // æ–‡å­—æ‰“å­—é€Ÿåº¦ (æ¯«ç§’)
            spawnRate: 1000,              // æ–‡å­—é£›å‡ºé »ç‡ (æ¯«ç§’)
            driftDuration: "6s",          // æ–‡å­—åœ¨è¢å¹•æ¼‚æµ®çš„æ™‚é–“
            
            // ğŸ’¡ æ•¸é‡é–€æª»ï¼šå‡ºç¾å¹¾å¥ç¥ç¦å¾Œï¼Œè·³å‡ºã€Œæ”¶ä¸‹é©šå–œã€æŒ‰éˆ•ï¼Ÿ
            requiredTextCount: 14, 

            // ç¥ç¦èªæ¸…å–®
            floatingTexts: [
                "ç‹äº®æ™´ ç”Ÿæ—¥å¿«æ¨‚ï¼", "ä»Šå¤©çš„å¦³ç‰¹åˆ¥è€€çœ¼",
                "è¦æŠŠç…©æƒ±éƒ½æ¸…ç©ºå–”", "è¬è¬å¦³çš„å­˜åœ¨", "å¦³æ˜¯æœ€æ£’çš„",
                "æƒ³å“­çš„æ™‚å€™ï¼Œè¨˜å¾—å¦³ä¸æ˜¯ä¸€å€‹äºº", "å¦³æ˜¯ç¨ä¸€ç„¡äºŒçš„", "é€™æ˜¯å±¬æ–¼å¦³çš„ä¸€å¤©",
                "ä¸ç®¡ç™¼ç”Ÿä»€éº¼æˆ‘éƒ½åœ¨", "è¦å¤©å¤©é–‹å¿ƒ", "å¦³ä¸æ˜¯åªæœ‰ä¸€å€‹äºº",
                "ç´¯äº†å°±æŠ±æŠ±è‡ªå·±", "æˆ‘æ°¸é ç«™åœ¨å¦³é€™é‚Š", "âœ¨ Happy Birthday âœ¨"
            ],
            
            prizes: [
                "è«‹å–ä¸€æ¯é£²æ–™åˆ¸ (å£å‘³ä»»é¸)", "ç„¡æ¢ä»¶è½å¦³æŠ±æ€¨åˆ¸ (éš¨æ™‚æœ‰æ•ˆ)", 
                "çœŸå¿ƒè©±åˆ¸ (å¯ä»¥å•æˆ‘ä»»ä½•æ±è¥¿)", "è¬èƒ½è¨±é¡˜åˆ¸ (å¦³èªªä»€éº¼å°±æ˜¯ä»€éº¼)", 
                "é»å¿ƒé¤µé£Ÿåˆ¸ (éš¨æ©Ÿæ‰è½é›¶é£Ÿ)"
            ],
            
            // â–¼â–¼â–¼ åœ¨é€™è£¡ä¿®æ”¹æœ€å¾Œå¡ç‰‡çš„æ–‡å­— (ä¿ç•™ <br> ä»£è¡¨æ›è¡Œ, <span>...</span> æ˜¯ç´…è‰²å¼·èª¿å­—) â–¼â–¼â–¼
            cardBodyText: `æ²’æƒ³åˆ°è½‰çœ¼é–“ï¼Œé€™ç«Ÿç„¶æ˜¯æˆ‘å€‘èªè­˜å¾Œï¼Œé™ªå¦³åº¦éçš„ç¬¬äºŒå€‹ç”Ÿæ—¥äº†ã€‚<br><br>
                       ä¹Ÿæ²’æƒ³åˆ°å¾ä¹‹å‰å°·å°¬è®Šåˆ°ç¾åœ¨ï¼Œç«Ÿç„¶éƒ½åœ¨ä¸€å¹´å…§ã€‚ç¸½ä¹‹å‘¢ï¼šåªè¦ä½ éœ€è¦å¹«å¿™ï¼Œæˆ‘éƒ½æœƒåœ¨ï¼Œç„¡è«–ä»€éº¼äº‹<br><br>
                       å°æˆ‘ä¾†èªªâ€”â€” <br>
                       <span class="highlight">ã€Œèƒ½é‡è¦‹å¦³ï¼Œå°±æ˜¯æˆ‘é€™ä»½äººç”Ÿè€ƒå·è£¡ï¼Œæœ€å¹¸é‹çš„ç­”æ¡ˆã€‚ã€</span><br><br>
                       ç¥å¦³ ç”Ÿæ—¥å¿«æ¨‚ï¼å¸Œæœ›å¦³æœªä¾†çš„æ¯ä¸€å¤©ï¼Œéƒ½èƒ½é–‹é–‹å¿ƒå¿ƒçš„ï¼`
        };

        document.documentElement.style.setProperty('--drift-duration', CONFIG.driftDuration);

        /**
         * ==========================================
         * âš™ï¸ ç¨‹å¼åŸ·è¡Œå¼•æ“
         * ==========================================
         */
        const hiddenInput = document.getElementById('hiddenPassInput');
        const digitBoxes = [document.getElementById('box-0'), document.getElementById('box-1'), document.getElementById('box-2'), document.getElementById('box-3')];
        
        hiddenInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            const val = e.target.value;
            digitBoxes.forEach((box, i) => { box.innerText = val[i] || ""; box.classList.remove('filled', 'active'); if (val[i]) box.classList.add('filled'); if (i === val.length) box.classList.add('active'); });
            if(val.length === 4) {
                if(val === CONFIG.passcode) {
                    hiddenInput.blur();
                    switchStage('stage-lock', 'stage-text');
                    startFloatingSequence();
                } else {
                    document.getElementById('lockCard').classList.add('error-shake');
                    setTimeout(() => { document.getElementById('lockCard').classList.remove('error-shake'); e.target.value = ""; digitBoxes.forEach((box, i) => { box.innerText = ""; box.classList.remove('filled', 'active'); if(i===0) box.classList.add('active'); }); }, 400);
                }
            }
        });

        let textInterval;
        function startFloatingSequence() {
            const stageText = document.getElementById('stage-text'), nextBtn = document.getElementById('nextLevelBtn'), hint = document.getElementById('progressHint');
            let textCounter = 0;
            const total = CONFIG.floatingTexts.length;

            textInterval = setInterval(() => {
                if (textCounter < total) {
                    const content = CONFIG.floatingTexts[textCounter];
                    spawnFloatingMsg(content);
                    textCounter++;
                    hint.innerText = `æ­£åœ¨ç‚ºå¦³æ”¶é›†é©šå–œä¸­ (${textCounter}/${total})`;
                    
                    if (textCounter === CONFIG.requiredTextCount) {
                        setTimeout(() => { nextBtn.classList.add('show'); hint.style.opacity = '0'; }, 1000);
                    }
                } else {
                    // è¶…éç¸½æ•¸å¾Œéš¨æ©Ÿé£›å‡º
                    const content = CONFIG.floatingTexts[Math.floor(Math.random()*total)];
                    spawnFloatingMsg(content);
                }
            }, CONFIG.spawnRate);

            function spawnFloatingMsg(textContent) {
                const el = document.createElement('div');
                el.className = 'float-msg';
                el.style.left = (15 + Math.random()*60) + '%'; el.style.top = (25 + Math.random()*35) + '%';
                stageText.appendChild(el);
                let i = 0;
                function type() { if (i < textContent.length) { el.innerHTML += textContent.charAt(i); i++; setTimeout(type, CONFIG.typingSpeed); } }
                type();
                setTimeout(() => el.remove(), parseInt(CONFIG.driftDuration) * 1000 + 500);
            }

            nextBtn.onclick = () => { 
                clearInterval(textInterval); 
                stageText.innerHTML = ''; 
                document.querySelectorAll('.float-msg').forEach(el => el.remove()); 
                switchStage('stage-text', 'stage-box'); 
            };
        }

        let clickCount = 0;
        const boxContainer = document.getElementById('boxContainer'), box = document.getElementById('giftBox');
        boxContainer.onclick = () => {
            if (clickCount >= 10) return;
            clickCount++;
            document.getElementById('progressBar').style.width = (clickCount * 10) + '%';
            box.style.transform = `scale(${1 + clickCount*0.08}) rotate(${clickCount%2?5:-5}deg)`;
            const sw = document.createElement('div');
            sw.className = 'shockwave';
            sw.style.animation = 'shockAnim 0.6s ease-out forwards';
            boxContainer.appendChild(sw);
            setTimeout(() => sw.remove(), 600);
            if (clickCount >= 10) {
                document.getElementById('boxStatus').innerText = "é–‹å•¦ï¼ğŸ‰";
                setTimeout(() => {
                    document.getElementById('finalPrizeText').innerText = CONFIG.prizes[Math.floor(Math.random()*CONFIG.prizes.length)];
                    switchStage('stage-box', 'stage-reveal');
                }, 1000);
            }
        };

        document.getElementById('goToCardBtn').onclick = () => {
            document.getElementById('card-body').innerHTML = CONFIG.cardBodyText;
            switchStage('stage-reveal', 'stage-card');
            setInterval(() => {
                const h = document.createElement('div'); h.className = 'floating-heart'; h.innerHTML = ['â¤', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’Œ'][Math.floor(Math.random()*5)];
                h.style.left = Math.random() * 100 + 'vw'; h.style.fontSize = (Math.random() * 25 + 18) + 'px';
                h.style.setProperty('--d', (Math.random() * 2 + 3) + 's'); document.body.appendChild(h);
                setTimeout(() => h.remove(), 5000);
            }, 200);
        };

        function switchStage(hide, show) { document.getElementById(hide).classList.remove('active'); setTimeout(() => document.getElementById(show).classList.add('active'), 600); }

        // === é¼ æ¨™ç‰¹æ•ˆå¼•æ“ (FPSç©©å®š+é›¶æ®˜ç•™) ===
        const canvas = document.getElementById('canvas-trail'), ctx = canvas.getContext('2d');
        let particles = [];
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();

        window.addEventListener('mousemove', (e) => {
            for(let i=0; i<2; i++) {
                particles.push({ x: e.clientX, y: e.clientY, s: Math.random() * 6 + 3, o: 1, vx: (Math.random() - 0.5) * 1.2, vy: (Math.random() - 0.5) * 1.2 });
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx; p.y += p.vy; p.o -= 0.025;
                if (p.o <= 0) { particles.splice(i, 1); continue; }
                ctx.globalAlpha = p.o;
                ctx.fillStyle = '#ff9a9e';
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2); ctx.fill();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
